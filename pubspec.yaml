name: time_manager
description: A time management app for courses and todos.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  sqflite: ^2.3.0
  path: ^1.8.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.0
  dio: ^5.3.2
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  html: ^0.15.4
  table_calendar: ^3.0.9
  flutter_local_notifications: ^13.0.0
  timezone: ^0.9.0
  rxdart: ^0.27.7
  encrypt: ^5.0.3
  sqflite_common_ffi: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
